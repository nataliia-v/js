<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW10 Verbenskaya JS</title>
  <link rel="stylesheet" href="css/hw10.css">
</head>
<body>

<div class="container">
  <h2>Find user by ID</h2>
  <form class="search-form">
    <input class="input" type="text" name="country" placeholder="Enter user id">
    <button class="mdc-btn" type="submit">Get</button>
  </form>
  <div class="result"></div>


  <h2>Registration form</h2>
  <form class="create-form">
    <input class="enterName" type="text" name="userName" placeholder="Enter your name">
    <input class="enterAge" type="text" name="userAge" placeholder="Enter your age">
    <button class="mdc-btn2" type="submit">Create new user</button>
  </form>


  <h2>Delete user by ID</h2>
  <form class="delete-form">
    <input class="inputDelUser" type="text" name="user" placeholder="Enter user id">
    <button class="mdc-btn3" type="submit">Delete user</button>
  </form>
  <div class="resultDel"></div>


  <h2>Update user by ID</h2>
  <form class="update-form">
    <input class="inputUpdate" type="text" name="user" placeholder="Enter user id">
    <input class="enterName1" type="text" name="userName" placeholder="Enter new name">
    <input class="enterAge1" type="text" name="userAge" placeholder="Enter new age">
    <button class="mdc-btn4" type="submit">Update user</button>
  </form>
  <div class="resultUpdate"></div>
</div>


  <script src="js/hw10.js"></script>
</body>
</html>
